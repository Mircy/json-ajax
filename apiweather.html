<!DOCTYPE html>
<html>
	<head>
	<title>Web Data FMA</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="apiweather.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>UK Weather</h1>
		</header>
		<main>
			<div id="selection">
				<select id="countries">
					<option value="default">Select a Country</option>
					<option value="england">England</option>
					<option value="nireland">North Ireland</option>
					<option value="scotland">Scotland</option>
					<option value="wales">Wales</option>
				</select>
				<select id="cities" class="hide_cities">
				</select>
			</div>
			<div id="feedback" class="hide_feedback">
				<h2>The weather report for <span id="name"></span> on <span id="date"></span>:</h2>
				<div id="curr_cond">
					<div id="icon_temp">
						<div id="icon"></div>
						<span id="temp"></span>
					</div>
					<div id="desc">
						<span id="cond"></span>
					</div>
				</div>
				<div id="wind">
					<p>Wind speed: <span id="speed"></span></p>
					<p>Wind direction: <span id="dir"></span></p>
				</div>
			</div>
			<div>
				<p id="error"></p>
			</div>
		</main>
	</body>
</html>
